<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator" class="calculator">
        <div class="title">Calculator</div>
        <div class="result">
            <div id="history">
                <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-value"></p>
            </div>
        </div>
        <button id="clear" class="operator btn btnAc">AC</button>
        <button id="backspace" class="operator btn">DEL</button>
        <button id="/" class="operator btn">&#247;</button>
        <button id="1" class="number btn">1</button>
        <button id="2" class="number btn">2</button>
        <button id="3" class="number btn">3</button>
        <button id="*" class="operator btn">*</button>
        <button id="4" class="number btn">4</button>
        <button id="5" class="number btn">5</button>
        <button id="6" class="number btn">6</button>
        <button id="+" class="operator btn">+</button>
        <button id="7" class="number btn">7</button>
        <button id="8" class="number btn">8</button>
        <button id="9" class="number btn">9</button>
        <button id="-" class="operator btn">-</button>
        <button id="." class="operator btn">.</button>
        <button id="0" class="number btn">0</button>
        <button id="=" class="operator btn btnEquals">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
